#arya-article-wrap .left-sec {
    float: left;
    width: 69%;
}
#arya-article-wrap .right-sec {
	float: left;
	margin-left: 2%;;
    width: 29%;
}
figcaption {
    width: 100%;
    text-align: center;
}



#arya-article-wrap .share-div {
    float: left;
	width: 7%;
	min-height: 1px;
}
#arya-article-wrap .share {
    float: left !important;
}

#arya-article-wrap .share a {
    display: block;
    padding: 12px;
    border: 1px solid #eee;
    margin: 5px 0;
    border-radius: 25px;
    width: 20px;
    font-size: 20px;
	text-align: center;
	cursor: pointer;
}
#arya-article-wrap .share a.icon-facebook {
	color: #3b5998;
}
#arya-article-wrap .share a.icon-twitter {
	color: #55acee;
}
#arya-article-wrap .share a.icon-pinterest {
	color: #bd081c;
}
#arya-article-wrap .share a.icon-mail-alt {
	color: #444;
}
#arya-article-wrap .share a.icon-commenting {
	color: #444;
}
#arya-article-wrap .share a.icon-facebook:hover {
	background: #3b5998;
	color: #fff;
}
#arya-article-wrap .share a.icon-twitter:hover {
	background: #55acee;
	color: #fff;
}
#arya-article-wrap .share a.icon-pinterest:hover {
	background: #bd081c;
	color: #fff;
}
#arya-article-wrap .share a.icon-mail-alt:hover {
	background: #444;
	color: #fff;
}
#arya-article-wrap .share a.icon-commenting:hover {
	background: #444;
	color: #fff;
}
#arya-article-wrap .the-content {
	float: left;
	width: 92%;
}
#arya-article-wrap blockquote cite{
	width: 100%;
    margin-bottom: 0;
    display: block;
    background: #fff;
    color: #444;
    padding: 5px 10px;
    border-radius: 3px;
}
#arya-article-wrap blockquote p {
    color: #000;
    font-family: 'Oswald', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: -.02em;
    line-height: 1.4;
	margin: 30px 7% 5px 7%;
    width: 88%;
	position: relative;
}
#arya-article-wrap .quote-share {
    padding-top: 7px;
    margin-left: 10px;
    text-align: center;
    justify-content: center;
    align-items: center;
    display: flex;
    font-size: 12px;
    text-transform: uppercase;
    margin: 0;
    color: #444;
    margin-top: 8px;
    padding-bottom: 8px;
}

    font-size: 22px;
    padding: 4px 28px;

	padding-left: 10px;
	padding-right: 10px
}

.toc-title {
	padding: 15px 15px 0 15px;
	display: block;
	cursor: pointer
}

.toc-title::after {
	content: '\002B';
	color: #757575;
	position: relative;
	float: right;
	top: -2px
}

.active .toc-title::after {
	content: "\2212"
}

.toc-body {
	max-height: 0;
	overflow: hidden
}

.active .toc-body {
	animation: fadein 1s;
	animation-fill-mode: forwards;
	animation-timing-function: linear;
	max-height: 1000px;
	padding-bottom: 30px
}

.table-of-contents ol {
	counter-reset: ol;
	list-style: none;
	padding: initial
}

.table-of-contents ol>li {
	padding-left: 2em;
	position: relative
}

.table-of-contents li {
	padding: 2px 0
}

.table-of-contents li::before {
	background: var(--text-color);
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	-ms-flex-align: center;
	align-items: center;
	-webkit-box-pack: center;
	-ms-flex-pack: center;
	justify-content: center;
	position: absolute;
	top: 3px;
	content: '';
	width: .25rem;
	height: .25rem;
	margin-top: .6666666667rem;
	left: 1rem
}

.wp-block-yoast-faq-block {
	margin-top: 15px;
	margin-bottom: 15px
}

.schema-faq-section {
	background: var(--background-color);
	padding: 10px 10px 0 0;
	border-bottom: 1px solid #e0e0e0
}

.schema-faq-section:last-child {
	border: none
}

.schema-faq-question {
	font-weight: 350;
	display: block;
	cursor: pointer
}

.schema-faq-question::after {
	content: '\002B';
	color: #757575;
	position: relative;
	float: right;
	top: -2px
}

.active .schema-faq-question::after {
	content: "\2212"
}

.schema-faq-answer {
	margin-bottom: 0;
	max-height: 0;
	overflow: hidden
}

.active .schema-faq-answer {
	animation: fadein 1s;
	animation-fill-mode: forwards;
	animation-timing-function: linear;
	max-height: 1000px;
	padding-bottom: 15px
}

@keyframes fadein {
	from {
		max-height: 0
	}
	to {
		max-height: 1000px
	}
}

.rating>label {
	margin: 0 5px;
	float: right;
	cursor: pointer
}

.rating>input:checked~label,
.rate-active .rating:not(:checked)>label:hover,
.rate-active .rating:not(:checked)>label:hover~label {
	color: #FFD700;
	fill: #FFD700
}

.rate-active .rating>input:checked+label:hover,
.rate-active .rating>input:checked~label:hover,
.rate-active .rating>label:hover~input:checked~label,
.rate-active .rating>input:checked~label:hover~label {
	color: #FFED85;
	fill: #FFED85
}

fieldset.rating {
	padding: 0;
	border: 0;
	display: inline-block;
	fill: rgba(0, 0, 0, .54)
}

.comment {
	list-style: none;
	position: relative;
	margin: 15px 0
}

.comment .avatar {
	-moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .15);
	box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .15);
	float: left
}

.comment-body:after {
	clear: both
}

.children {
	clear: both;
	margin-top: 15px;
	margin-left: 3.1em
}

.comment-content {
	margin-left: 3.2em;
	padding: 10px 15px;
	border-radius: 15px
}

.comment-text p {
	margin: 0 0 10px 0
}

.comment-text p:last-child {
	margin-bottom: 0
}


.avatar {
	border-radius: 50%;
	float: left;
}

.author-box .avatar,
.alignleft .avatar {
	margin-right: 20px;
}

.alignright .avatar {
	margin-left: 20px;
}

.comment .avatar {
	margin: 0 15px 20px 0;
	height: 40px;
    width: 40px;
}

.comment-form-input {
	
	padding: 10px 15px!important;
	border-radius: 15px!important
}
#reply-title {
	display: none!important
}


.comment-respond {
    margin-bottom: 5px;
   
}
#ez-toc-container nav { 
	width: auto;
	height: 100%!important;
	line-height: 64px;
    display: none!important;
}
#ez-toc-container .active { 
	display: block!important;
    
}
#ez-toc-container nav ul li { 
	
    float: unset!important;
	
}

#ez-toc-container nav ul li a { 
	
	display: contents!important;
	
}
#ez-toc-container .ez-toc-title-container .ez-toc-pull-right { 
	
	display: block!important;
	
}

.divider {
	height: 1px;
	overflow: hidden;
	background-color: var(--divider-color)
}

.hoverable:hover {
	opacity: 0.75;
	transition: .3s
}

.ripple {
	position: relative;
	overflow: hidden;
	transform: translate3d(0, 0, 0)
}

.ripple:after {
	content: "";
	display: block;
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	pointer-events: none;
	background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
	background-repeat: no-repeat;
	background-position: 50%;
	transform: scale(10, 10);
	opacity: 0;
	transition: transform .5s, opacity 1s
}

.ripple:active:after {
	transform: scale(0, 0);
	opacity: .3;
	transition: 0s
}

.card {
	position: relative;
	margin: 0.5rem 0 1rem 0;
	transition: box-shadow .25s;
	border-radius: 10px
}

.card .card-image {
	position: relative
}

.card .card-image img {
	aspect-ratio: 2 / 1;
	width: 100%;
	height: 100%;
	border-radius: 10px
}

.card .card-image .card-body {
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.15) 30%, rgba(0, 0, 0, 0.75) 100%);
	border-radius: 10px;
	z-index: 2;
	padding-bottom: 10px;
	padding-top: 30px
}

.card .card-title h3,
.card .card-title h2 {
	font-size: 18px !important;
	line-height: 28px !important;
	font-weight: 500;
	margin-bottom: 0;
	margin-top: 0
}

.card .card-image .card-title,

	margin: 0 10px;
	color: #fff
}

.card-content {
	padding: 15px
}

.collection {
	margin: 0.5rem 0 1rem 0;
	border: 1px solid var(--divider-color);
	border-radius: 2px;
	overflow: hidden;
	position: relative
}

.collection .collection-item {
	background-color: var(--background-color);
	line-height: 1.5rem;
	padding: 10px 20px;
	margin: 0;
	border-bottom: 1px solid var(--divider-color)
}

.collection .collection-item.avatar {
	min-height: 84px;
	padding-left: 72px;
	position: relative
}

.collection .collection-item.avatar .circle {
	position: absolute;
	width: 42px;
	height: 42px;
	overflow: hidden;
	left: 15px;
	display: inline-block;
	vertical-align: middle
}

.collection .collection-item.avatar .title {
	font-size: 16px
}

.collection .collection-item.avatar p {
	margin: 0
}

.collection .collection-item.avatar .secondary-content {
	position: absolute;
	top: 16px;
	right: 16px
}

.collection .collection-item:last-child {
	border-bottom: none
}

.collection .collection-item.active .secondary-content {
	color: #fff
}

.collection a.collection-item {
	display: block;
	-webkit-transition: .25s;
	transition: .25s;
	color: #26a69a
}

.collection a.collection-item:not(.active):hover {
	background-color: #ddd
}

.secondary-content {
	float: right;
	color: #26a69a
}

.btn-floating {
	border: none;

}

.btn-floating:focus {

}

.modal {
	visibility: hidden;
	opacity: 0;
	position: fixed;
	left: 0;
	right: 0;
	background: var(--background-color);
	padding: 0;
	max-height: 70%;
	width: 55%;
	margin: auto;
	overflow-y: auto;
	-webkit-box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14), 0 9px 46px 8px rgba(0, 0, 0, 0.12), 0 11px 15px -7px rgba(0, 0, 0, 0.2);
	box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14), 0 9px 46px 8px rgba(0, 0, 0, 0.12), 0 11px 15px -7px rgba(0, 0, 0, 0.2)
}

@media only screen and (max-width:992px) {
	.modal {
		width: 80%
	}
}

.modal.modal-open {
	top: 10%;
	z-index: 1003;
	transition: visibility 250ms, z-index 250ms, opacity 250ms;
	opacity: 1;
	visibility: visible
}

.modal .modal-content {
	padding: 24px
}

.modal-overlay {
	position: fixed;
	top: -25%;
	left: 0;
	bottom: 0;
	right: 0;
	height: 125%;
	width: 100%;
	background: #000;
	visibility: hidden;
	opacity: 0;
	transition: visibility 250ms, opacity 250ms, z-index 250ms
}

.modal-overlay-open {
	visibility: visible;
	opacity: 0.5;
	z-index: 999;
	transition: visibility 250ms, opacity 250ms, z-index 250ms
}

.collapsible {
	box-shadow: 0px 0px 10px #d1d8dd, 0px 0px 40px #fff;
	margin: 0.5rem 0 1rem 0
}

.collapsible-header {
	user-select: none;
	cursor: pointer;
	line-height: 1.5;
	padding: 10px 0
}

.collapsible-body {
	max-height: 0;
	overflow: hidden
}

.active .collapsible-body {
	animation: fadein 1s;
	animation-fill-mode: forwards;
	animation-timing-function: linear;
	max-height: 1000px
}

@keyframes fadein {
	from {
		max-height: 0
	}
	to {
		max-height: 1000px
	}
}

.sidenav {
	position: fixed;
	width: 300px;
	left: 0;
	top: 0;
	margin: 0;
	transition: all 0.4s!important;
	-webkit-transform: translateX(-100%);
	transform: translateX(-100%);
	height: 100%;
	height: -moz-calc(100%);
	height: calc(100% + 60px);
	padding-bottom: 60px;
	background-color: var(--background-color);
	z-index: 999;
	overflow-y: auto;
	will-change: transform;
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
	-webkit-transform: translateX(-105%);
	transform: translateX(-105%)
}

.sidenav li {
	float: none
}

.sidenav li.active {
	background-color: rgba(0, 0, 0, 0.05)
}

.sidenav li>a {
	color: var(--text-color);
	display: block;
	font-size: 14px;
	font-weight: 500;
	height: 48px;
	line-height: 48px;
	padding: 0 24px
}

.sidenav li>a:hover {
	background-color: rgba(0, 0, 0, 0.05)
}

.sidenav li>a>i,
.sidenav li>a>i.material-icons {
	margin: 0 16px 0 0;
	width: 24px;
	color: var(--text-color)
}

.sidenav .divider {
	margin: 8px 0 0 0
}

@media only screen and (max-width:992px) {
	.sidenav>a {
		padding: 0 16px
	}
}

.sidenav-open {
	transform: translateX(0%);
	transition: transform 250ms
}

.sidenav-overlay {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	opacity: 0;
	height: 120vh;
	background-color: rgba(0, 0, 0, 0.5);
	z-index: 997;
	visibility: hidden;
	display: block;
	transition: visibility 250ms, opacity 250ms, z-index 250ms
}

.sidenav-overlay-open {
	visibility: visible;
	opacity: 0.75;
	transition: visibility 250ms, opacity 250ms, z-index 250ms
}

.sidenav-count {

window.addEventListener('DOMContentLoaded', function () {
	function ajax(data, callback) {
		let request = new XMLHttpRequest();
		request.onload = function () {
			if (request.status === 200) {
				if (callback) {
					callback(request.responseText);
				}
			}
		};
		request.send(param(data));
	}

	function param(object) {
		var encodedString = '';
		for (var prop in object) {
			if (object.hasOwnProperty(prop)) {
				if (encodedString.length > 0) {
					encodedString += '&';
				}
				encodedString += encodeURI(prop + '=' + object[prop]);
			}
		}
		return encodedString;
	}
	let modal_triggers = document.querySelectorAll('.modal-trigger');
	let modal_overlay = document.querySelector('.modal-overlay');
	modal_triggers.forEach((modal_trigger) => {
		let modal = document.getElementById(modal_trigger.dataset.target);
		modal_trigger.addEventListener('click', function () {
			document.body.style.overflow = 'hidden';
			modal.classList.add('modal-open');
			modal_overlay.classList.add('modal-overlay-open');
			setTimeout(function () {
				document.getElementById("search-input").focus();
			}, 100);
		});
		modal_overlay.addEventListener('click', function () {
			document.body.style.overflow = '';
			modal.classList.remove('modal-open');
			modal_overlay.classList.remove('modal-overlay-open');
		});
	});
	let sidenav_triggers = document.querySelectorAll('.sidenav-trigger');
	let sidenav_overlay = document.querySelector('.sidenav-overlay');
	sidenav_triggers.forEach((sidenav_trigger) => {
		let sidenav_id = document.getElementById(sidenav_trigger.dataset.target);
		sidenav_trigger.addEventListener('click', function () {
			sidenav_id.classList.add('sidenav-open');
			sidenav_overlay.classList.add('sidenav-overlay-open');
		});
		sidenav_overlay.addEventListener('click', function () {
			sidenav_id.classList.remove('sidenav-open');
			sidenav_overlay.classList.remove('sidenav-overlay-open');
		});
	});
	
	
});
